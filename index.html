<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NEXIS</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="nexis-container">
    <img src="logo.png" alt="NEXIS Logo" class="logo"/>
    <h1 class="title">NEXIS</h1>
    <p class="subtitle">Next Generation Interactive System</p>

    <div class="chatbox">
      <div id="messages"></div>
      <div class="input-area">
        <input type="text" id="userInput" placeholder="Ask me anything..." />
        <button id="sendButton">Send</button>
      </div>
      <p id="limitWarning" class="warning"></p>
    </div>

    <p class="footer-msg">‚ö†Ô∏è NEXIS is an experimental AI and may generate incorrect or unexpected responses.</p>
    <p class="copyright">¬© 2025 Greek Games Studios. All rights reserved.</p>
  </div>

  <script>
    let messageCount = 0;
    const messageLimit = 10;
    const limitResetTime = 3600000; // 1 hour
    let lastReset = Date.now();

    function resetLimitIfNeeded() {
      const now = Date.now();
      if (now - lastReset >= limitResetTime) {
        messageCount = 0;
        lastReset = now;
      }
    }

    async function sendMessage() {
      resetLimitIfNeeded();
      if (messageCount >= messageLimit) {
        document.getElementById("limitWarning").innerText = "You've reached the chat limit. Try again in a while!";
        return;
      }

      const input = document.getElementById("userInput");
      const userText = input.value.trim();
      if (!userText) return;

      const messagesDiv = document.getElementById("messages");

      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.innerHTML = `<b>You:</b> ${userText}`;
      messagesDiv.appendChild(userMsg);

      const botMsg = document.createElement("div");
      botMsg.className = "message bot";
      botMsg.innerHTML = `<b>NEXIS:</b> <i>thinking...</i>`;
      messagesDiv.appendChild(botMsg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      try {
  const response = await fetch("https://test-jt03.onrender.comchat", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      prompt: userText
    })
  });

  const data = await response.json();
  const reply = data.reply || "Something went wrong.";
  botMsg.innerHTML = `<b>NEXIS:</b> ${reply}`;
} catch (err) {
  botMsg.innerHTML = `<b>NEXIS:</b> Oops, error talking to the AI... üò≥`;
}

      input.value = "";
      messageCount++;
      document.getElementById("limitWarning").innerText = "";
    }

    document.getElementById("sendButton").addEventListener("click", sendMessage);
    document.getElementById("userInput").addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(circle at 20% 20%, #1a0033, #000015);
      background-size: 200% 200%;
      animation: bgGradient 15s ease infinite;
      color: #f0f0ff;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }

    @keyframes bgGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .nexis-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
      text-align: center;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 140px;
      animation: pulse 3s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); filter: drop-shadow(0 0 5px #ff33cc); }
      50% { transform: scale(1.05); filter: drop-shadow(0 0 20px #33ccff); }
      100% { transform: scale(1); }
    }

    .title {
      font-size: 48px;
      color: #ff33cc;
      text-shadow: 0 0 20px #ff33cc;
      margin: 0;
    }

    .subtitle {
      font-size: 16px;
      color: #ccccff;
      margin-bottom: 20px;
    }

    .chatbox {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 20px;
      width: 90%;
      max-width: 600px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px #00ffff33;
      animation: fadeInUp 1s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #messages {
      height: 240px;
      overflow-y: auto;
      margin-bottom: 10px;
      text-align: left;
      padding-right: 10px;
      scrollbar-width: thin;
    }

    .message {
      margin-bottom: 8px;
      line-height: 1.4;
      transition: all 0.3s ease-in-out;
    }

    .message.user {
      color: #00ffff;
    }

    .message.bot {
      color: #ff66cc;
    }

    .input-area {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    #userInput {
      width: 75%;
      padding: 10px;
      border-radius: 12px;
      border: none;
      background: #1a1a33;
      color: white;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }

    #userInput:focus {
      box-shadow: 0 0 10px #00ffff;
    }

    button {
      padding: 10px 20px;
      background: #00ffff;
      border: none;
      color: #0d0d1a;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #33ffff;
    }

    .warning {
      color: #ff5555;
      margin-top: 10px;
      font-size: 14px;
    }

    .footer-msg, .copyright {
      font-size: 12px;
      margin-top: 15px;
      color: #8888aa;
    }
  </style>
</body>
</html>
